<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <label form="exp"></label>
        <form id="exp">
            <div class="border border-5 text-bg-secondary rounded-5 p-md-2 " border-opacity-10>

                <h1>Expense Tracker</h1>
            </div>
            <label for="amount">Choose expenseamount:</label>
            <input type="number" id="amount" name="number">
            <label for="dec">Choose description:</label>
            <input type="text" id="dec">
            Choose a category:
            <select id="cat">
                <option value="fuel">fuel</option>
                <option value="food">food</option>
                <option value="electricity">electricity</option>
                <option value="movie">movie</option>
            </select>
            <div class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal">
                <div class="btn text-bg-primary active text-opacity-25">
                    <div class="modal fade" id="modal">
                        <div class=" modal-dialog text-bg-success rounded-5 border-3">ADDED</div>
                    </div>

                    <button type="submit">Add Expense</button>

                </div>
            </div>

        </form>
        <div class="border border-5 text-bg-dark rounded-5 p-md-2">

            <div>
                <h2>Expense Deatails:</h2>

            </div>

        </div>
    </div>


</body>
<script src="index.js"></script>

</html>
